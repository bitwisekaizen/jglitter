<html>
<head>
    <title>Experiments</title>
</head>
<body>
<link type="text/css" href="jquery/css/smoothness/jquery-ui-1.8.19.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="jquery/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery/js/jquery-ui-1.8.19.custom.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $( "input:submit" ).button();
        $("#createButton").click(function() {
            var name = $("#nameTextBox").val();
            $("#experimentList").append("<option value='" + name +"'>"+ name + "</option>");
        });
        $("#deleteButton").click(function() {
            var value = $("#experimentList option:selected").val();
            $("#experimentList option[value*='" + value + "']").remove();
        });
        $("#addBlockButton").click(function() {

        });
        $("#blockAccordion").accordion();
    })
</script>
<div class="ui-widget">
    Experiment Name: <input id="nameTextBox" type="text" />
    Description: <input id="descriptionTextBox" type="text" />
    <input id="createButton" type="submit" value="Create" />
</div>
<hr/>
<div class="ui-widget">
    Select Experiment: <select id="experimentList"></select><input id="updateButton" type="submit" value="Update" /><input id="deleteButton" type="submit" value="Remove Experiment" /><input id="addBlockButton" type="submit" value="+ Block" />
</div>
<div id="blockAccordion">
    <h3><a href="#">Block 1</a></h3>
    <div class="ui-widget">
        Upper Left Label: <input id="block-1-upperLeftLabel" type="text" />Upper Right Label: <input id="block-1-upperRightLabel" type="text" /><br/>
        Lower Left Label: <input id="block-1-lowerLeftLabel" type="text" />Lower Right Label: <input id="block-1-lowerRightLabel" type="text" /><br/>
    </div>
</body>
</html>
